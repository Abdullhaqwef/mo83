<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاركة ملفات PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 3px dashed #667eea;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f8ff;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn, .share-btn, .copy-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover, .share-btn:hover, .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .file-info {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .file-link {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #667eea;
            margin: 10px 0;
            font-family: monospace;
            word-break: break-all;
        }

        .social-share {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .social-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            transition: transform 0.2s;
        }

        .social-btn:hover {
            transform: scale(1.05);
        }

        .whatsapp { background: #25D366; }
        .twitter { background: #1DA1F2; }
        .telegram { background: #0088cc; }
        .facebook { background: #4267B2; }
        .email { background: #ea4335; }

        .qr-section {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }

        .file-preview {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📄 مشاركة ملفات PDF</h1>
        
        <div class="upload-section" onclick="document.getElementById('pdfFile').click()">
            <div class="upload-icon">📤</div>
            <h3>اختر ملف PDF للرفع</h3>
            <p>اضغط هنا أو اسحب الملف</p>
            <input type="file" id="pdfFile" accept=".pdf" multiple>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="fileCount">0</div>
                <div>ملفات مرفوعة</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalSize">0</div>
                <div>حجم إجمالي (MB)</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="shareCount">0</div>
                <div>مرات المشاركة</div>
            </div>
        </div>

        <div class="file-info" id="fileInfo">
            <h3>معلومات الملف:</h3>
            <p id="fileName"></p>
            <p id="fileSize"></p>
            
            <div class="file-link" id="fileLink"></div>
            
            <iframe class="file-preview" id="filePreview"></iframe>
            
            <div style="text-align: center;">
                <button class="copy-btn" onclick="copyLink()">📋 نسخ الرابط</button>
                <button class="share-btn" onclick="showShareOptions()">🔗 مشاركة</button>
            </div>

            <div class="social-share" id="socialShare" style="display: none;">
                <button class="social-btn whatsapp" onclick="shareVia('whatsapp')">واتساب</button>
                <button class="social-btn telegram" onclick="shareVia('telegram')">تيليجرام</button>
                <button class="social-btn twitter" onclick="shareVia('twitter')">تويتر</button>
                <button class="social-btn facebook" onclick="shareVia('facebook')">فيسبوك</button>
                <button class="social-btn email" onclick="shareVia('email')">إيميل</button>
            </div>

            <div class="qr-section" id="qrSection">
                <h4>كود QR للمشاركة السريعة:</h4>
                <canvas id="qrCode" width="200" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        let uploadedFiles = [];
        let currentFileUrl = '';
        
        // إحصائيات
        let stats = {
            fileCount: 0,
            totalSize: 0,
            shareCount: 0
        };

        document.getElementById('pdfFile').addEventListener('change', handleFileUpload);

        // السحب والإفلات
        const uploadSection = document.querySelector('.upload-section');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#764ba2';
            uploadSection.style.background = '#f0f8ff';
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = '#f8f9fa';
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = '#f8f9fa';
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFile(files[0]);
            }
        });

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                alert('يرجى اختيار ملف PDF صالح');
            }
        }

        function handleFile(file) {
            // عرض شريط التقدم
            document.getElementById('progressBar').style.display = 'block';
            
            // محاكاة رفع الملف
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('progressBar').style.display = 'none';
                        processFile(file);
                    }, 500);
                }
                document.getElementById('progressFill').style.width = progress + '%';
            }, 200);
        }

        function processFile(file) {
            // إنشاء رابط وهمي للملف
            const fileUrl = URL.createObjectURL(file);
            currentFileUrl = `https://filehost.com/pdf/${Date.now()}/${encodeURIComponent(file.name)}`;
            
            // تحديث معلومات الملف
            document.getElementById('fileName').textContent = `الاسم: ${file.name}`;
            document.getElementById('fileSize').textContent = `الحجم: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            document.getElementById('fileLink').textContent = currentFileUrl;
            
            // عرض معاينة الملف
            document.getElementById('filePreview').src = fileUrl;
            document.getElementById('filePreview').style.display = 'block';
            
            // إظهار معلومات الملف
            document.getElementById('fileInfo').style.display = 'block';
            
            // تحديث الإحصائيات
            stats.fileCount++;
            stats.totalSize += file.size / 1024 / 1024;
            updateStats();
            
            // إنشاء QR Code
            generateQRCode(currentFileUrl);
            
            // إضافة الملف للقائمة
            uploadedFiles.push({
                name: file.name,
                size: file.size,
                url: currentFileUrl,
                uploadTime: new Date()
            });
        }

        function updateStats() {
            document.getElementById('fileCount').textContent = stats.fileCount;
            document.getElementById('totalSize').textContent = stats.totalSize.toFixed(1);
            document.getElementById('shareCount').textContent = stats.shareCount;
        }

        function copyLink() {
            navigator.clipboard.writeText(currentFileUrl).then(() => {
                alert('تم نسخ الرابط بنجاح! 📋');
            });
        }

        function showShareOptions() {
            const shareDiv = document.getElementById('socialShare');
            shareDiv.style.display = shareDiv.style.display === 'none' ? 'flex' : 'none';
        }

        function shareVia(platform) {
            const fileInfo = uploadedFiles[uploadedFiles.length - 1];
            const title = `مشاركة ملف PDF: ${fileInfo.name}`;
            const text = `تحميل ملف PDF: ${fileInfo.name}`;
            
            stats.shareCount++;
            updateStats();

            switch(platform) {
                case 'whatsapp':
                    window.open(`https://wa.me/?text=${encodeURIComponent(text + '\n' + currentFileUrl)}`);
                    break;
                case 'telegram':
                    window.open(`https://t.me/share/url?url=${encodeURIComponent(currentFileUrl)}&text=${encodeURIComponent(text)}`);
                    break;
                case 'twitter':
                    window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(currentFileUrl)}`);
                    break;
                case 'facebook':
                    window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentFileUrl)}`);
                    break;
                case 'email':
                    window.open(`mailto:?subject=${encodeURIComponent(title)}&body=${encodeURIComponent(text + '\n\n' + currentFileUrl)}`);
                    break;
            }
        }

        function generateQRCode(url) {
            const canvas = document.getElementById('qrCode');
            const ctx = canvas.getContext('2d');
            
            // مسح الكانفس
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // رسم QR Code بسيط (نسخة مبسطة)
            ctx.fillStyle = '#333';
            ctx.fillRect(20, 20, 160, 160);
            ctx.fillStyle = 'white';
            ctx.fillRect(30, 30, 140, 140);
            
            // رسم نمط QR
            ctx.fillStyle = '#333';
            for(let i = 0; i < 10; i++) {
                for(let j = 0; j < 10; j++) {
                    if(Math.random() > 0.5) {
                        ctx.fillRect(40 + i * 12, 40 + j * 12, 10, 10);
                    }
                }
            }
            
            // إضافة نص
            ctx.fillStyle = '#667eea';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('امسح للتحميل', 100, 195);
        }

        // تأثيرات بصرية
        document.addEventListener('DOMContentLoaded', () => {
            // تأثير التحميل
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(50px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
