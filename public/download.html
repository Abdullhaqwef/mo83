<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل الملف</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 40px; text-align: center; }
    .box { max-width: 600px; margin: auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
    h1 { margin-bottom: 20px; }
    .info { margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 6px; }
    .btn { background: #27ae60; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
    .btn:hover { background: #229954; }
  </style>
</head>
<body>
  <div class="box">
    <h1>📄 تحميل الملف</h1>
    <div class="info" id="fileInfo">⏳ جاري جلب بيانات الملف...</div>
    <a id="downloadBtn" class="btn" style="display:none">⬇️ تحميل الآن</a>
  </div>

  <script>
    async function loadFileInfo() {
      const parts = window.location.pathname.split("/");
      const fileId = parts[parts.length - 1];
      try {
        const res = await fetch(`/api/file/${fileId}`);
        const data = await res.json();
        if (data.error) {
          document.getElementById("fileInfo").innerText = "❌ الملف غير موجود.";
          return;
        }
        document.getElementById("fileInfo").innerHTML = `
          <b>الاسم:</b> ${data.name}<br>
          <b>الحجم:</b> ${data.size}<br>
          <b>تاريخ الرفع:</b> ${data.uploadTime}<br>
          <b>عدد التحميلات:</b> ${data.downloadCount}
        `;
        const btn = document.getElementById("downloadBtn");
        btn.href = "/download/" + fileId;
        btn.style.display = "inline-block";
      } catch (err) {
        document.getElementById("fileInfo").innerText = "⚠️ خطأ في جلب بيانات الملف.";
      }
    }
    loadFileInfo();
  </script>
</body>
</html>
